// Depend on local gradle-eta plugin.
buildscript {
    repositories {
        mavenLocal()

        dependencies {
            classpath 'com.typelead:gradle-eta:0.0.1-SNAPSHOT'
        }
    }
}

group 'com.typelead'
version '0.0.1-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eta'

eta {
    etlasVersion = '1.0.2.0'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
